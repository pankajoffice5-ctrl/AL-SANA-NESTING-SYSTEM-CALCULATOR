<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AL SANA Eng Nesting Calculator system</title>
  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Roboto, Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff; width: 95%; max-width: 420px;
      margin-top: 25px; padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    .top-image { width: 100%; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }
    h1 { text-align: center; color: #1565c0; font-size: 22px; margin: 10px 0 20px 0; letter-spacing: 0.5px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; font-size: 14px; }
    input {
      width: 100%; padding: 10px 12px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 10px; font-size: 16px; transition: all 0.2s ease;
    }
    input:focus { border-color: #1e88e5; outline: none; box-shadow: 0 0 4px rgba(30,136,229,0.4); }
    .angles { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
    .angle-group { text-align: center; }
    .angle-group label { font-size: 13px; font-weight: 500; color: #555; }
    .angle-group input { text-align: center; }
    .result-box {
      background-color: #f7f7f7; border-radius: 10px;
      padding: 14px; margin-top: 15px; text-align: center;
      font-size: 18px; font-weight: bold; color: #333; border: 1px solid #ddd;
    }
    footer { text-align: center; font-size: 12px; color: #777; margin-top: 15px; }
    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 20px; } input { font-size: 15px; }
      .result-box { font-size: 17px; }
    }
  </style>
</head>
<body>
  <div class="container">  
    <h2>AL SANA Eng Nesting Calculator system</h2>
    <div class="button-group">
      <button onclick="openPage('6000.html')">● 6000 mm</button><br><br>
      <button onclick="openPage('12000.html')">● 12000 mm</button>
    </div>
  </div>
  <script>
    function openPage(page) {
      window.location.href = page;
    }
  </script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beam Weight Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #eef2f7, #dfe7f1);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 850px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1f2937;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    gap: 20px;
}

label {
    font-weight: 600;
    font-size: 13px;
    color: #374151;
    margin-bottom: 6px;
    display: block;
}

select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
}

select:disabled {
    background: #f1f5f9;
    cursor: not-allowed;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    background: linear-gradient(135deg, #0077cc, #005fa3);
    color: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: linear-gradient(135deg, #005fa3, #004a82);
}

.result {
    margin-top: 25px;
    padding: 14px;
    background: #f1f5f9;
    border-left: 5px solid #0077cc;
    font-size: 17px;
    font-weight: 600;
    color: #1f2937;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Beam Weight Calculator (kg/m)</h2>

        <!-- HEB -->

                <option value="26.2">IPN 220</option>

                <option value="35.8">IPN 260</option>
                <option value="41">IPN 280</option>
                <option value="46.2">IPN 300</option>
                <option value="52.7">IPN 320</option>
                <option value="59.4">IPN 340</option>
                <option value="66.3">IPN 360</option>
                <option value="73.4">IPN 380</option>
                <option value="81">IPN 400</option>
                <option value="92">IPN 450</option>
                <option value="103">IPN 500</option>
                <option value="116">IPN 550</option>

                <option value="36.2">IPE 270</option>

    </div>

    <button onclick="resetAll()">Reset</button>

    <div class="result">
        Selected Weight: <span id="weight">0</span> kg/m
    </div>
</div>

<script>
const selects = ["heb", "ipn", "ipe", "hea", "upn"];

function selectSection(el) {
    document.getElementById("weight").innerText =
        el.value === "" ? "0" : parseFloat(el.value).toFixed(2);

    if (el.value !== "") {
        selects.forEach(id => {
            if (id !== el.id) {
                document.getElementById(id).disabled = true;
            }
        });
    }
}

function resetAll() {
    selects.forEach(id => {
        const s = document.getElementById(id);
        s.disabled = false;
        s.selectedIndex = 0;
    });
    document.getElementById("weight").innerText = "0";
}

document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});


</script>

</body>
</html>
